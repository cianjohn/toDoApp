  <div class="container shadow-lg justify-content-center" id="mainSpace">
      <div class="row justify-content-center" >
          <div class="col-10 col-md-6 col-lg-4 justify-content-center">
            <!-- ,my input form -->
            <form class="needs-validation" novalidate>
                <fieldset>
                  <legend>Task Input:</legend>
                    <div class="mb-3">
                        <label for="name">Name:</label><br>
                        <input required pattern="^[a-zA-z ]{1,20}$"type="text" id="name" name="name" placeholder="who's Creating the task" class="form-control">
                        <!-- <div id="formFeedbackName" class="invalid-feedback">
                            nope
                        </div> -->
                    </div>
                    <div class="mb-3">
                        <label for="description">Description:</label><br>
                        <input required pattern="^[a-zA-Z0-9 ,\.]{20,}$" type="text" id="description" name="description" placeholder="E.g. Email senior management" class="form-control">
                        <div class="invalid-feedback">
                            nope
                          </div>
                    </div>
                    <div class="mb-3">
                        <label for="assignedName">Assigned To:</label><br>
                        <input required pattern="^[a-zA-z ]{1,20}$" type="text" id="assignedName" name="assigned" placeholder="John Smith" class="form-control">
                        <div class="invalid-feedback">
                            nope
                          </div>
                    </div>
                    <div class="mb-3">
                        <label for="dueBy">Due:</label><br>
                        <input required pattern="^[0-9/]{10}$"type="date" id="dueBy" name="dueDate" class="form-control">
                        <div class="invalid-feedback">
                            nope
                          </div>
                    </div>
                    <div class="mb-3">
                        <label for="status">Status:</label><br>
                        <select name="status" id="status" class="form-control">
                            <option value="To Do">To Do</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Review">Review</option>
                            <option value="Done">Done</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="colorInput" class="form-label">Color picker</label>
                        <input type="color" class="form-control form-control-color" id="colorInput" value="#563d7c" title="Choose your color">
                    </div>
                    <button onclick="store()" type="button" class="btn btn-primary">Add Item</button>
                </fieldset>
            </form> 
        </div>

        <!-- a smaller card for a list of tasks -->
        <div class="col-10 col-md-6 col-lg-4 align-self-center justify-content-center">
            <div class="card shadow-sm" id="taskList">
                <div class="card-header">
                  <h4>Task List:</h4>
